name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      backend_version:
        description: 'Backend Docker image version'
        required: false
        default: 'latest'
      frontend_version:
        description: 'Frontend Docker image version'
        required: false
        default: 'latest'
  repository_dispatch:
    types: [run-e2e]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set Docker image versions
        run: |
          echo "BACKEND_VERSION=${{ github.event.inputs.backend_version || github.event.client_payload.backend_version || 'latest' }}" >> $GITHUB_ENV
          echo "FRONTEND_VERSION=${{ github.event.inputs.frontend_version || github.event.client_payload.frontend_version || 'latest' }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker images
        run: |
          docker pull ghcr.io/yggdrasilcloud/backend:${{ env.BACKEND_VERSION }}
          docker pull ghcr.io/yggdrasilcloud/frontend:${{ env.FRONTEND_VERSION }}

      - name: Start services
        run: |
          docker compose --profile compose up -d
          docker compose ps

      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do echo "Waiting..."; sleep 2; done'

      - name: Seed test data
        run: docker compose run --rm seed

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos and screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-results/
          retention-days: 7

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test-results/junit.xml
          retention-days: 30

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend
          echo "=== Frontend logs ==="
          docker compose logs frontend
          echo "=== Database logs ==="
          docker compose logs db

      - name: Cleanup
        if: always()
        run: docker compose down -v
