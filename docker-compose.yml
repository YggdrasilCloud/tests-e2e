services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: yggdrasil_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"  # Port 5433 sur l'hôte pour éviter conflit avec DB de dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d yggdrasil_test"]
      interval: 2s
      timeout: 3s
      retries: 5
    volumes:
      - test-db:/var/lib/postgresql/data

  backend:
    build:
      context: ./docker-submodule/images/server
      dockerfile: Dockerfile
      target: dev
      args:
        - BUILDKIT_CONTEXT_KEEP_GIT_DIR=1
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://test:test@db:5432/yggdrasil
      APP_ENV: test
      CORS_ALLOW_ORIGIN: "^https?://(localhost|127\\.0\\.0\\.1)(:[0-9]+)?$$"
      SERVER_NAME: ":8000"
    ports:
      - "8001:8000"  # Port 8001 sur l'hôte pour éviter conflit avec backend de dev
    volumes:
      - ./core-submodule:/app:cached
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./fixtures:/app/fixtures:ro  # Test photo fixtures for seeding
      - test-storage:/app/var/storage  # Shared volume for photos and thumbnails
    user: root
    command: >
      sh -c "
        (chmod -R 777 /app 2>/dev/null || true) &&
        su -s /bin/sh www-data -c 'composer install --no-interaction --prefer-dist' &&
        su -s /bin/sh www-data -c 'php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration' &&
        su -s /bin/sh www-data -c 'frankenphp run --config /etc/caddy/Caddyfile'
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 180s

  frontend:
    build:
      context: ./frontend-submodule
      dockerfile: Dockerfile
      target: development
    depends_on:
      backend:
        condition: service_healthy
    environment:
      PUBLIC_API_URL: http://localhost:8001  # Pointe vers le backend de test
    ports:
      - "5174:5173"  # Port 5174 sur l'hôte pour éviter conflit avec frontend de dev
    volumes:
      - ./frontend-submodule:/app:cached
      - /app/node_modules
      - ./.env.frontend:/app/.env:ro  # Override .env with E2E-specific config
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5173"]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 10s

  seed:
    build:
      context: ./docker-submodule/images/server
      dockerfile: Dockerfile
      target: dev
    depends_on:
      backend:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://test:test@db:5432/yggdrasil
      APP_ENV: test
    command: php bin/console app:seed:test
    volumes:
      - ./core-submodule:/app:cached
      - ./fixtures:/app/fixtures:ro
      - test-storage:/app/var/storage  # Shared volume with backend for photos
    profiles:
      - manual

volumes:
  test-db:
  test-storage:  # Shared volume for photo and thumbnail storage
